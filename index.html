<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Travel</title>
</head>

<body class="dot dot--left">
  <header class="header">
    <nav class="header__nav">
      <figure class="header__logo">
        <svg class="header__logo-svg">
          <use xlink:href="./img/header/logo.svg#logo" />
        </svg>
        <p class="p">Trafalgar</p>
      </figure>
      <ul class="header__list">
        <li class="header__item p3 bold">Home</li>
        <li class="header__item p3">Find a doctor</li>
        <li class="header__item p3">Apps</li>
        <li class="header__item p3">Testimonials</li>
        <li class="header__item p3">About us</li>
      </ul>
      <figure class="header__menu">
        <svg class="header__menu-icon">
          <use xlink:href="./img/header/menu.svg#menu" />
        </svg>
      </figure>
    </nav>
    <section class="header__content">
      <div class="header__container">
        <div class="header__wrapper">
          <h1 class="h1">Virtual healthcare for you</h1>
          <p class="p1 p1--grey">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and
            online for
            everyone</p>
          <button class="button">Consult today</button>
        </div>
      </div>
      <figure class="header__img"><img src="img/header/header-img.svg" alt="healthcare for you"></figure>
    </section>
  </header>
</body>

</html>
